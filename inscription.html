<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./index16.html">
</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row ">
                        <div class="col-xl-6">
                            <img src="./Autres/images/inscription" class="img-fluid" width="100%" height="100%" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-dark">
                                <h3 class="text-uppercase text-primary text-center">Inscription</h3>
                                <br>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                                placeholder="First name" />
                                            <label class="form-label" for="form3Example1m">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1n" class="form-control form-control-lg"
                                                placeholder="Last name" />
                                            <label class="form-label" for="form3Example1n">Last name</label>
                                        </div>
                                    </div>
                                </div>



                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example8" class="form-control form-control-lg"
                                        placeholder="Address" />
                                    <label class="form-label" for="form3Example8">Address</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="date" id="form3Example27" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example97">Date de naissance </label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example97" class="form-control form-control-lg"
                                        placeholder="Email" />
                                    <label class="form-label" for="form3Example97">Email </label>
                                </div>
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Gender: </h6>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="femaleGender" value="option1" />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="maleGender" value="option2" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="d-flex justify-content-end pt-3">
                            <button type="reset" class="btn btn-light btn-lg">Reset </button>
                            <button type="submit" class="btn btn-warning btn-lg ms-2">Inscription</button>
                        </div>
                        <div>
                            <a href="./index16.html">retour </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
